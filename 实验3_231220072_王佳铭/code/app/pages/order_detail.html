<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>订单详情</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","PingFang SC",sans-serif;background:#FFF5F0;margin:0}
    .container{max-width:720px;margin:0 auto;padding:20px}
    .card{background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.05);padding:16px;margin-bottom:16px}
    .title{font-size:20px;font-weight:700;color:#333;margin:10px 0}
    .row{display:flex;justify-content:space-between;margin:8px 0;color:#555}
    .price{color:#FF8855;font-weight:700}
    .btn{display:inline-block;padding:10px 18px;background:#FF8855;color:#fff;border-radius:10px;text-decoration:none}
  </style>
</head>
<body>
  <div class="container">
    <div class="title">订单详情</div>
    <div id="orderInfo" class="card">加载中...</div>
    <a href="/" class="btn">返回首页</a>
  </div>
  <script>
    async function load(){
      const id = window.location.pathname.split('/').pop();
      const res = await fetch(`/api/orders/${id}`);
      const data = await res.json();
      if(!res.ok){ document.getElementById('orderInfo').innerText = data.detail || '加载失败'; return; }
      const itemsHtml = data.items.map(i=>`<div class="row"><div>${i.dish_name} × ${i.qty}</div><div class="price">¥${i.subtotal}</div></div>`).join('');
      document.getElementById('orderInfo').innerHTML = `
        <div class="row"><div>订单号</div><div>#A${String(data.order_id).padStart(12,'0')}</div></div>
        <div class="row"><div>状态</div><div>${data.status}</div></div>
        <div class="row"><div>下单时间</div><div>${new Date(data.created_at).toLocaleString('zh-CN')}</div></div>
        <div class="title" style="font-size:16px;">明细</div>
        ${itemsHtml}
        <div class="row" style="border-top:1px solid #F0F0F0;padding-top:10px;margin-top:10px;">
          <div>总计</div><div class="price">¥${data.total_price}</div>
        </div>
      `;
    }
    load();
  </script>
</body>
</html>

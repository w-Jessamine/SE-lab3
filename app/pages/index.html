<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁÇπÂçïÁ®ãÂ∫èÁΩë</title>
    <style>
        * {

        }
        body {

        }
        
        /* ÁôªÂΩïÂºπÁ™ó */
        .login-modal {
            position: fixed;

            bottom: 0;
            background: rgba(0,0,0,0.5);

            align-items: center;

            z-index: 1000;
        }
        .login-modal.active {
            display: flex;
        }
        .login-box {

            border-radius: 20px;

            width: 90%;

        }
        .login-icon {
            width: 80px;

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        .login-title {
            font-size: 24px;

            font-weight: bold;

        }
        .login-form label {
            display: block;
            text-align: left;
            color: #333;
            margin-bottom: 8px;

        }
        .login-form input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E5E5E5;

            margin-bottom: 20px;
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #FF8855;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .login-btn:hover {
            background: #FF7744;
        }
        .login-tip {
            margin-top: 15px;
            font-size: 13px;
            color: #999;
        }
        
        /* È°∂ÈÉ®ÂØºËà™ */
        .header {
            background: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-icon {
            width: 40px;
            height: 40px;
            background: #FF8855;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .logo-text {
            font-size: 20px;
            font-weight: bold;
            color: #FF8855;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #666;
        }
        .login-link {
            color: #FF8855;
            cursor: pointer;
            text-decoration: none;
        }
        
        /* ÊêúÁ¥¢Ê†è */
        .search-section {
            padding: 15px 20px;
            background: white;
            margin-bottom: 1px;
        }
        .search-box {
            position: relative;
        }
        .search-box input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: 1px solid #E5E5E5;
            border-radius: 20px;
            font-size: 14px;
        }
        .search-box::after {
            content: "üîç";
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        /* ÂàÜÁ±ªÊ†áÁ≠æ */
        .categories {
            padding: 15px 20px;
            background: white;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            white-space: nowrap;
        }
        .categories::-webkit-scrollbar {
            display: none;
        }
        .category-tag {
            padding: 8px 20px;
            border-radius: 20px;
            border: none;
            background: #F5F5F5;
            color: #666;
            font-size: 14px;
            cursor: pointer;
            flex-shrink: 0;
        }
        .category-tag.active {
            background: #FF8855;
            color: white;
        }
        
        /* ËèúÂìÅÂàóË°® */
        .dishes-container {
            padding: 15px;
        }
        .dish-card {
            background: white;
            border-radius: 12px;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .dish-content {
            display: flex;
            gap: 15px;
            padding: 15px;
        }
        .dish-image {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #FFE5D9 0%, #FFD4C4 100%);
            border-radius: 8px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #999;
        }
        .dish-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .dish-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .dish-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .dish-badge {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 500;
        }
        .badge-hot {
            background: #FFE5D9;
            color: #FF8855;
        }
        .dish-desc {
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .dish-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dish-price {
            font-size: 20px;
            color: #FF8855;
            font-weight: bold;
        }
        .dish-price::before {
            content: "¬•";
            font-size: 14px;
        }
        .dish-stock {
            font-size: 12px;
            color: #999;
        }
        .add-btn {
            width: 32px;
            height: 32px;
            background: #FF8855;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .add-btn:hover {
            background: #FF7744;
        }
        .add-btn:disabled {
            background: #CCC;
            cursor: not-allowed;
        }
        
        /* Ë¥≠Áâ©ËΩ¶ÊåâÈíÆ */
        .cart-btn {
            position: fixed;
            bottom: 30px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #FF8855;
            border-radius: 50%;
            box-shadow: 0 4px 12px rgba(255, 136, 85, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 24px;
            z-index: 100;
        }
        .cart-btn:hover {
            transform: scale(1.05);
        }
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #FF4444;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .dish-content {
                padding: 12px;
            }
            .dish-image {
                width: 80px;
                height: 80px;
            }
        }
        /* ËØ¶ÊÉÖÂºπÁ™ó */
        .modal-mask {
            position: fixed; inset: 0; background: rgba(0,0,0,.45); display: none;
            align-items: center; justify-content: center; z-index: 1200;
        }
        .modal-mask.active { display: flex; }
        .modal {
            width: 92%; max-width: 520px; background: #fff; border-radius: 16px; padding: 18px;
        }
        .modal-title { font-size: 18px; font-weight: 700; color: #333; margin-bottom: 10px; }
        .option-group { margin: 12px 0; }
        .opt-title { font-size: 14px; color: #666; margin-bottom: 8px; }
        .opt-tags { display: flex; gap: 8px; flex-wrap: wrap; }
        .opt-tag {
            padding: 6px 12px; border-radius: 16px; border: 1px solid #E5E5E5; cursor: pointer; font-size: 13px;
        }
        .opt-tag.active { background: #FF8855; color: #fff; border-color: #FF8855; }
        .qty-row { display: flex; align-items: center; gap: 12px; margin-top: 8px; }
        .qty-btn { width: 32px; height: 32px; border: 1px solid #E5E5E5; background: #fff; border-radius: 8px; cursor: pointer; font-size: 18px; }
        .qty-btn:hover { background: #F5F5F5; }
        .qty-display { min-width: 40px; text-align: center; font-weight: 700; }
        .primary-btn { width: 100%; margin-top: 12px; padding: 12px; border: none; background: #FF8855; color: #fff; border-radius: 10px; font-weight: 700; cursor: pointer; }
        .primary-btn:hover { background: #FF7744; }
        
        /* Â∞±È§ê‰∫∫Êï∞ÈÄâÊã© */
        .dining-count-btn {
            position: fixed;
            top: 80px;
            right: 20px;
            background: white;
            padding: 8px 16px;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            font-size: 14px;
            color: #333;
            z-index: 50;
        }
        .dining-count-btn:hover {
            background: #FFF5F0;
        }
        .dining-selector {
            display: flex;
            gap: 8px;
            margin: 12px 0;
        }
        .count-option {
            padding: 8px 16px;
            border: 1px solid #E5E5E5;
            border-radius: 8px;
            cursor: pointer;
            background: white;
        }
        .count-option.active {
            background: #FF8855;
            color: white;
            border-color: #FF8855;
        }
    </style>
</head>
<body>
    <!-- ÁôªÂΩïÂºπÁ™ó -->
    <div class="login-modal" id="loginModal">
        <div class="login-box">
            <div class="login-icon">üçú</div>
            <div class="login-title">ÁÇπÂçïÁ®ãÂ∫èÁΩë</div>
            <form class="login-form" onsubmit="handleLogin(event)">
                <label>Áî®Êà∑Âêç</label>
                <input type="text" id="usernameInput" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç" required>
                <label>ÂØÜÁ†Å</label>
                <input type="password" id="passwordInput" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å">
                <button type="submit" class="login-btn">ÁôªÂΩï</button>
            </form>
            <div class="login-tip">ËøòÊ≤°ÊúâË¥¶Âè∑ÔºüÁ´ãÂç≥Ê≥®ÂÜå</div>
        </div>
    </div>

    <!-- È°∂ÈÉ®ÂØºËà™ -->
    <div class="header">
        <div class="logo">
            <div class="logo-icon">üçú</div>
            <div class="logo-text">ËèúÂçï</div>
        </div>
        <div class="user-info">
            <span id="userDisplay">
                <a class="login-link" onclick="showLogin()">ÁôªÂΩï</a>
            </span>
        </div>
    </div>

    <!-- Â∞±È§ê‰∫∫Êï∞ÊåâÈíÆ -->
    <div class="dining-count-btn" onclick="showDiningCountModal()">
        üë• <span id="diningCountDisplay">2</span>‰∫∫
    </div>

    <!-- ÊêúÁ¥¢Ê†è -->
    <div class="search-section">
        <div class="search-box">
            <input type="text" placeholder="ÊêúÁ¥¢ËèúÂìÅÂêçÁß∞ÊàñÂÖ≥ÈîÆËØç">
        </div>
    </div>

    <!-- ÂàÜÁ±ªÊ†áÁ≠æ -->
    <div class="categories" id="categories">
        <button class="category-tag active" onclick="selectCategory(null)">ÂÖ®ÈÉ®</button>
    </div>

    <!-- ËèúÂìÅÂàóË°® -->
    <div class="dishes-container" id="dishesContainer"></div>

    <!-- Ë¥≠Áâ©ËΩ¶ÊåâÈíÆ -->
    <div class="cart-btn" onclick="goToCheckout()">
        üõí
        <div class="cart-count" id="cartCount">0</div>
    </div>

    <!-- Â∞±È§ê‰∫∫Êï∞ÈÄâÊã©ÂºπÁ™ó -->
    <div id="diningModal" class="modal-mask">
      <div class="modal" onclick="event.stopPropagation()">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
          <div class="modal-title">ÈÄâÊã©Â∞±È§ê‰∫∫Êï∞</div>
          <button onclick="closeDiningModal()" style="border:none;background:none;font-size:24px;color:#999;cursor:pointer;">&times;</button>
        </div>
        <div class="dining-selector">
          <button class="count-option" onclick="selectDiningCount(1)">1‰∫∫</button>
          <button class="count-option active" onclick="selectDiningCount(2)">2‰∫∫</button>
          <button class="count-option" onclick="selectDiningCount(3)">3‰∫∫</button>
          <button class="count-option" onclick="selectDiningCount(4)">4‰∫∫</button>
          <button class="count-option" onclick="selectDiningCount(5)">5‰∫∫</button>
          <button class="count-option" onclick="selectDiningCount(6)">6‰∫∫</button>
        </div>
        <button class="primary-btn" onclick="confirmDiningCount()">Á°ÆÂÆö</button>
      </div>
    </div>

    <!-- ËèúÂìÅËØ¶ÊÉÖÂºπÁ™ó -->
    <div id="detailModal" class="modal-mask" onclick="closeDetailIfClickOutside(event)">
      <div class="modal" onclick="event.stopPropagation()">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
          <div class="modal-title" id="detailTitle">ÈÄâÊã©Âè£Âë≥‰∏éÊï∞Èáè</div>
          <button onclick="closeDetailModal()" style="border:none;background:none;font-size:24px;color:#999;cursor:pointer;">&times;</button>
        </div>
        <div id="detailOptions"></div>
        <div class="option-group">
          <div class="opt-title">Â§áÊ≥®</div>
          <textarea id="detailRemark" style="width:100%;height:70px;border:1px solid #E5E5E5;border-radius:8px;padding:8px;" placeholder="Âè£Âë≥ÂÅèÂ•Ω„ÄÅÂøåÂè£Á≠â"></textarea>
        </div>
        <div class="qty-row">
          <span style="color:#666;">Êï∞Èáè</span>
          <button class="qty-btn" onclick="changeDetailQty(-1)">‚àí</button>
          <div class="qty-display" id="detailQty">1</div>
          <button class="qty-btn" onclick="changeDetailQty(1)">+</button>
        </div>
        <button class="primary-btn" onclick="confirmAddToCart()">Âä†ÂÖ•Ë¥≠Áâ©ËΩ¶</button>
      </div>
    </div>

    <script>
        let currentUser = null;
        let currentCategory = null;
        let diningCount = 2; // Â∞±È§ê‰∫∫Êï∞ÔºåÈªòËÆ§2‰∫∫
        // Ë¥≠Áâ©ËΩ¶Êîπ‰∏∫ÊòéÁªÜÊï∞ÁªÑÔºö[{dish_id, qty, option_item_ids:[], remark}]
        let cart = [];
        let currentDish = null; // ÂºπÁ™ó‰∏≠Ê≠£Âú®ÈÖçÁΩÆÁöÑËèúÂìÅ
        let currentOptions = []; // ÂºπÁ™óÂè£Âë≥ÁªÑÈÄâÈ°π
        let selectedOptionIds = new Set();
        let detailQty = 1;

        function showLogin() {
            document.getElementById('loginModal').classList.add('active');
        }

        function hideLogin() {
            document.getElementById('loginModal').classList.remove('active');
        }
        
        // Â∞±È§ê‰∫∫Êï∞ÈÄâÊã©
        function showDiningCountModal() {
            document.getElementById('diningModal').classList.add('active');
            // È´ò‰∫ÆÂΩìÂâçÈÄâÊã©
            document.querySelectorAll('.count-option').forEach((btn, idx) => {
                btn.classList.toggle('active', (idx + 1) === diningCount);
            });
        }
        
        function closeDiningModal() {
            document.getElementById('diningModal').classList.remove('active');
        }
        
        function selectDiningCount(count) {
            diningCount = count;
            document.querySelectorAll('.count-option').forEach((btn, idx) => {
                btn.classList.toggle('active', (idx + 1) === count);
            });
        }
        
        function confirmDiningCount() {
            document.getElementById('diningCountDisplay').textContent = diningCount;
            localStorage.setItem('diningCount', diningCount);
            closeDiningModal();
        }

        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('usernameInput').value.trim();
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username})
                });
                const user = await res.json();
                currentUser = user;
                
                document.getElementById('userDisplay').innerHTML = 
                    `<span style="color: #FF8855;">üë§ ${user.username}</span>`;
                
                localStorage.setItem('currentUser', JSON.stringify(user));
                hideLogin();
            } catch (error) {
                alert('ÁôªÂΩïÂ§±Ë¥•Ôºö' + error);
            }
        }

        // ÁÇπÂáªËÉåÊôØÂÖ≥Èó≠ÁôªÂΩïÂºπÁ™ó
        document.getElementById('loginModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideLogin();
            }
        });

        async function loadCategories() {
            try {
                const res = await fetch('/api/categories');
                const categories = await res.json();
                const container = document.getElementById('categories');
                
                container.innerHTML = '<button class="category-tag active" onclick="selectCategory(null)">ÂÖ®ÈÉ®</button>';
                categories.forEach(cat => {
                    const btn = document.createElement('button');
                    btn.className = 'category-tag';
                    btn.textContent = cat.name;
                    btn.onclick = () => selectCategory(cat.category_id);
                    container.appendChild(btn);
                });
            } catch (error) {
                console.error('Âä†ËΩΩÂàÜÁ±ªÂ§±Ë¥•:', error);
            }
        }

        function selectCategory(categoryId) {
            currentCategory = categoryId;
            document.querySelectorAll('.category-tag').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            loadDishes();
        }

        async function loadDishes() {
            try {
                const url = currentCategory ? `/api/dishes?category_id=${currentCategory}` : '/api/dishes';
                console.log('Ê≠£Âú®Âä†ËΩΩËèúÂìÅ:', url);
                const res = await fetch(url);
                const dishes = await res.json();
                console.log('Ëé∑ÂèñÂà∞ËèúÂìÅ:', dishes.length);
                const container = document.getElementById('dishesContainer');
                
                if (!dishes || dishes.length === 0) {
                    container.innerHTML = '<div style="padding:20px;text-align:center;color:#999;">ÊöÇÊó†ËèúÂìÅ</div>';
                    return;
                }
                
                container.innerHTML = dishes.map(dish => {
                    const qty = cart.filter(i => i.dish_id === dish.dish_id).reduce((s,i)=>s+i.qty,0);
                    const isAvailable = dish.status === 'OnShelf' && dish.stock > 0;
                    
                    return `
                        <div class="dish-card">
                            <div class="dish-content">
                                <div class="dish-image">
                                  ${dish.image_url ? `<img src="${dish.image_url}" alt="${dish.name}" style="width:100%;height:100%;object-fit:cover;border-radius:8px;"/>` : 'ËèúÂìÅÂõæÁâá'}
                                </div>
                                <div class="dish-info">
                                    <div>
                                        <div class="dish-header">
                                            <div class="dish-name">${dish.name}</div>
                                            ${dish.stock > 0 && dish.stock < 10 ? '<span class="dish-badge badge-hot">ÁÉ≠ÈîÄ</span>' : ''}
                                        </div>
                                        <div class="dish-desc">Â∑ùËèúÁªèÂÖ∏ÔºåÈ¶ôËæ£ÂèØÂè£</div>
                                    </div>
                                    <div class="dish-footer">
                                        <div>
                                            <div class="dish-price">${dish.price}</div>
                                            <div class="dish-stock">Â∫ìÂ≠ò ${dish.stock}‰ªΩ</div>
                                        </div>
                                        <button class="add-btn" 
                                            onclick="openDishDetail(${dish.dish_id})" 
                                            ${!isAvailable || qty >= dish.stock ? 'disabled' : ''}>
                                            +
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Âä†ËΩΩËèúÂìÅÂ§±Ë¥•:', error);
            }
        }
        async function openDishDetail(dishId) {
            if (!currentUser) { showLogin(); return; }
            // ÂàùÂßãÂåñ
            currentDish = dishId;
            detailQty = 1;
            selectedOptionIds = new Set();
            document.getElementById('detailQty').textContent = detailQty;
            document.getElementById('detailRemark').value = '';
            // ÊãâÂèñÂè£Âë≥ÁªÑ
            try {
                const [dishRes, optRes] = await Promise.all([
                    fetch(`/api/dishes/${dishId}`),
                    fetch(`/api/dishes/${dishId}/options`)
                ]);
                const dish = await dishRes.json();
                const groups = await optRes.json();
                document.getElementById('detailTitle').textContent = dish.name;
                currentOptions = groups;
                // Ê∏≤ÊüìÈÄâÈ°π
                const wrap = document.getElementById('detailOptions');
                wrap.innerHTML = groups.map(g => {
                    const items = g.items.map(it => `<span class="opt-tag" data-id="${it.item_id}" data-group="${g.group_id}" data-type="${g.type}" onclick="toggleOpt(this)">${it.name}${Number(it.price_delta)>0?` +¬•${it.price_delta}`:''}</span>`).join('');
                    return `<div class="option-group"><div class="opt-title">${g.name}${g.required?'ÔºàÂøÖÈÄâÔºâ':''}</div><div class="opt-tags">${items}</div></div>`;
                }).join('');
                document.getElementById('detailModal').classList.add('active');
            } catch(e){ console.error(e); }
        }
        function toggleOpt(el){
            const id = parseInt(el.getAttribute('data-id'));
            const groupId = el.getAttribute('data-group');
            const type = el.getAttribute('data-type'); // Single/Multiple
            if(type === 'Single'){
                // ÂèñÊ∂àÂêåÁªÑÂÖ∂ÂÆÉ
                document.querySelectorAll(`.opt-tag[data-group="${groupId}"]`).forEach(n=>{
                    n.classList.remove('active');
                    selectedOptionIds.delete(parseInt(n.getAttribute('data-id')));
                });
                el.classList.add('active');
                selectedOptionIds.add(id);
            } else {
                if(el.classList.contains('active')) { el.classList.remove('active'); selectedOptionIds.delete(id); }
                else { el.classList.add('active'); selectedOptionIds.add(id); }
            }
        }
        function changeDetailQty(delta){
            detailQty = Math.max(1, detailQty + delta);
            document.getElementById('detailQty').textContent = detailQty;
        }
        function closeDetailModal() {
            document.getElementById('detailModal').classList.remove('active');
        }
        
        function closeDetailIfClickOutside(event) {
            if (event.target.id === 'detailModal') {
                closeDetailModal();
            }
        }
        
        function confirmAddToCart(){
            const remark = document.getElementById('detailRemark').value.trim();
            const newItem = { 
                dish_id: currentDish, 
                qty: detailQty, 
                option_item_ids: Array.from(selectedOptionIds).sort(), 
                remark 
            };
            
            // Â∞ùËØïÂêàÂπ∂Ôºödish_idÁõ∏Âêå && option_item_idsÁõ∏Âêå && remarkÁõ∏Âêå
            const existingIndex = cart.findIndex(item => 
                item.dish_id === newItem.dish_id &&
                item.remark === newItem.remark &&
                JSON.stringify(item.option_item_ids.sort()) === JSON.stringify(newItem.option_item_ids)
            );
            
            if (existingIndex >= 0) {
                // ÂêàÂπ∂Êï∞Èáè
                cart[existingIndex].qty += newItem.qty;
            } else {
                // Êñ∞Â¢û
                cart.push(newItem);
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            closeDetailModal();
            loadDishes();
        }

        function updateCartCount() {
            const count = cart.reduce((sum, it) => sum + it.qty, 0);
            document.getElementById('cartCount').textContent = count;
        }

        function goToCheckout() {
            if (cart.length === 0) {
                alert('Ë¥≠Áâ©ËΩ¶ÊòØÁ©∫ÁöÑÔºÅ');
                return;
            }
            if (!currentUser) {
                showLogin();
                return;
            }
            window.location.href = '/checkout';
        }

        // ÂàùÂßãÂåñ
        window.onload = () => {
            console.log('È°µÈù¢Âä†ËΩΩÂÆåÊàêÔºåÂºÄÂßãÂàùÂßãÂåñ...');
            
            // ÊÅ¢Â§çÂ∞±È§ê‰∫∫Êï∞
            const savedDiningCount = localStorage.getItem('diningCount');
            if (savedDiningCount) {
                diningCount = parseInt(savedDiningCount);
                document.getElementById('diningCountDisplay').textContent = diningCount;
            } else {
                // È¶ñÊ¨°ËÆøÈóÆÔºåÊòæÁ§∫ÈÄâÊã©‰∫∫Êï∞ÂºπÁ™ó
                setTimeout(() => showDiningCountModal(), 500);
            }
            
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    document.getElementById('userDisplay').innerHTML = 
                        `<span style="color: #FF8855;">üë§ ${currentUser.username}</span>`;
                } catch (e) {
                    console.error('Ëß£ÊûêÁî®Êà∑‰ø°ÊÅØÂ§±Ë¥•:', e);
                    localStorage.removeItem('currentUser');
                }
            }
            
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                try {
                    const parsed = JSON.parse(savedCart);
                    // È™åËØÅÊòØÂê¶ÊòØÊï∞ÁªÑÊ†ºÂºè
                    if (Array.isArray(parsed)) {
                        cart = parsed;
                    } else {
                        console.warn('Ë¥≠Áâ©ËΩ¶Ê†ºÂºèÈîôËØØÔºåÂ∑≤ÈáçÁΩÆ');
                        localStorage.removeItem('cart');
                        cart = [];
                    }
                } catch (e) {
                    console.error('Ëß£ÊûêË¥≠Áâ©ËΩ¶Â§±Ë¥•:', e);
                    localStorage.removeItem('cart');
                    cart = [];
                }
            }
            
            updateCartCount();
            loadCategories();
            loadDishes();
        };

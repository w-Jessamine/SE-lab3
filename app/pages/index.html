<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁÇπÂçïÁ®ãÂ∫èÁΩë</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", sans-serif;
            background: #FFF5F0;
            min-height: 100vh;
        }
        
        /* ÁôªÂΩïÂºπÁ™ó */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .login-modal.active {
            display: flex;
        }
        .login-box {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .login-icon {
            width: 80px;
            height: 80px;
            background: #FF8855;
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        .login-title {
            font-size: 24px;
            color: #FF8855;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .login-form label {
            display: block;
            text-align: left;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .login-form input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E5E5E5;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #FF8855;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .login-btn:hover {
            background: #FF7744;
        }
        .login-tip {
            margin-top: 15px;
            font-size: 13px;
            color: #999;
        }
        
        /* È°∂ÈÉ®ÂØºËà™ */
        .header {
            background: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-icon {
            width: 40px;
            height: 40px;
            background: #FF8855;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .logo-text {
            font-size: 20px;
            font-weight: bold;
            color: #FF8855;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #666;
        }
        .login-link {
            color: #FF8855;
            cursor: pointer;
            text-decoration: none;
        }
        
        /* ÊêúÁ¥¢Ê†è */
        .search-section {
            padding: 15px 20px;
            background: white;
            margin-bottom: 1px;
        }
        .search-box {
            position: relative;
        }
        .search-box input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: 1px solid #E5E5E5;
            border-radius: 20px;
            font-size: 14px;
        }
        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        /* ÂàÜÁ±ªÊ†áÁ≠æ */
        .categories {
            padding: 15px 20px;
            background: white;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            white-space: nowrap;
        }
        .categories::-webkit-scrollbar {
            display: none;
        }
        .category-tag {
            padding: 8px 20px;
            border-radius: 20px;
            border: none;
            background: #F5F5F5;
            color: #666;
            font-size: 14px;
            cursor: pointer;
            flex-shrink: 0;
        }
        .category-tag.active {
            background: #FF8855;
            color: white;
        }
        
        /* ËèúÂìÅÂàóË°® */
        .dishes-container {
            padding: 15px;
        }
        .dish-card {
            background: white;
            border-radius: 12px;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .dish-content {
            display: flex;
            gap: 15px;
            padding: 15px;
        }
        .dish-image {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #FFE5D9 0%, #FFD4C4 100%);
            border-radius: 8px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #999;
        }
        .dish-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .dish-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .dish-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .dish-badge {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 500;
        }
        .badge-hot {
            background: #FFE5D9;
            color: #FF8855;
        }
        .dish-desc {
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .dish-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dish-price {
            font-size: 20px;
            color: #FF8855;
            font-weight: bold;
        }
        .dish-price::before {
            content: "¬•";
            font-size: 14px;
        }
        .dish-stock {
            font-size: 12px;
            color: #999;
        }
        .add-btn {
            width: 32px;
            height: 32px;
            background: #FF8855;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .add-btn:hover {
            background: #FF7744;
        }
        .add-btn:disabled {
            background: #CCC;
            cursor: not-allowed;
        }
        
        /* Ë¥≠Áâ©ËΩ¶ÊåâÈíÆ */
        .cart-btn {
            position: fixed;
            bottom: 30px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #FF8855;
            border-radius: 50%;
            box-shadow: 0 4px 12px rgba(255, 136, 85, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 24px;
            z-index: 100;
        }
        .cart-btn:hover {
            transform: scale(1.05);
        }
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #FF4444;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .dish-content {
                padding: 12px;
            }
            .dish-image {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- ÁôªÂΩïÂºπÁ™ó -->
    <div class="login-modal" id="loginModal">
        <div class="login-box">
            <div class="login-icon">üçú</div>
            <div class="login-title">ÁÇπÂçïÁ®ãÂ∫èÁΩë</div>
            <form class="login-form" onsubmit="handleLogin(event)">
                <label>Áî®Êà∑Âêç</label>
                <input type="text" id="usernameInput" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç" required>
                <label>ÂØÜÁ†Å</label>
                <input type="password" id="passwordInput" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å">
                <button type="submit" class="login-btn">ÁôªÂΩï</button>
            </form>
            <div class="login-tip">ËøòÊ≤°ÊúâË¥¶Âè∑ÔºüÁ´ãÂç≥Ê≥®ÂÜå</div>
        </div>
    </div>

    <!-- È°∂ÈÉ®ÂØºËà™ -->
    <div class="header">
        <div class="logo">
            <div class="logo-icon">üçú</div>
            <div class="logo-text">ËèúÂçï</div>
        </div>
        <div class="user-info">
            <span id="userDisplay">
                <a class="login-link" onclick="showLogin()">ÁôªÂΩï</a>
            </span>
        </div>
    </div>

    <!-- ÊêúÁ¥¢Ê†è -->
    <div class="search-section">
        <div class="search-box">
            <input type="text" placeholder="ÊêúÁ¥¢ËèúÂìÅÂêçÁß∞ÊàñÂÖ≥ÈîÆËØç">
        </div>
    </div>

    <!-- ÂàÜÁ±ªÊ†áÁ≠æ -->
    <div class="categories" id="categories">
        <button class="category-tag active" onclick="selectCategory(null)">ÁâπËâ≤Ëèú</button>
    </div>

    <!-- ËèúÂìÅÂàóË°® -->
    <div class="dishes-container" id="dishesContainer"></div>

    <!-- Ë¥≠Áâ©ËΩ¶ÊåâÈíÆ -->
    <div class="cart-btn" onclick="goToCheckout()">
        üõí
        <div class="cart-count" id="cartCount">0</div>
    </div>

    <script>
        let currentUser = null;
        let currentCategory = null;
        let cart = {};

        function showLogin() {
            document.getElementById('loginModal').classList.add('active');
        }

        function hideLogin() {
            document.getElementById('loginModal').classList.remove('active');
        }

        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('usernameInput').value.trim();
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username})
                });
                const user = await res.json();
                currentUser = user;
                
                document.getElementById('userDisplay').innerHTML = 
                    `<span style="color: #FF8855;">üë§ ${user.username}</span>`;
                
                localStorage.setItem('currentUser', JSON.stringify(user));
                hideLogin();
            } catch (error) {
                alert('ÁôªÂΩïÂ§±Ë¥•Ôºö' + error);
            }
        }

        // ÁÇπÂáªËÉåÊôØÂÖ≥Èó≠ÁôªÂΩïÂºπÁ™ó
        document.getElementById('loginModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideLogin();
            }
        });

        async function loadCategories() {
            try {
                const res = await fetch('/api/categories');
                const categories = await res.json();
                const container = document.getElementById('categories');
                
                container.innerHTML = '<button class="category-tag active" onclick="selectCategory(null)">ÁâπËâ≤Ëèú</button>';
                categories.forEach(cat => {
                    const btn = document.createElement('button');
                    btn.className = 'category-tag';
                    btn.textContent = cat.name;
                    btn.onclick = () => selectCategory(cat.category_id);
                    container.appendChild(btn);
                });
            } catch (error) {
                console.error('Âä†ËΩΩÂàÜÁ±ªÂ§±Ë¥•:', error);
            }
        }

        function selectCategory(categoryId) {
            currentCategory = categoryId;
            document.querySelectorAll('.category-tag').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            loadDishes();
        }

        async function loadDishes() {
            try {
                const url = currentCategory ? `/api/dishes?category_id=${currentCategory}` : '/api/dishes';
                const res = await fetch(url);
                const dishes = await res.json();
                const container = document.getElementById('dishesContainer');
                
                container.innerHTML = dishes.map(dish => {
                    const qty = cart[dish.dish_id] || 0;
                    const isAvailable = dish.status === 'OnShelf' && dish.stock > 0;
                    
                    return `
                        <div class="dish-card">
                            <div class="dish-content">
                                <div class="dish-image">ËèúÂìÅÂõæÁâá</div>
                                <div class="dish-info">
                                    <div>
                                        <div class="dish-header">
                                            <div class="dish-name">${dish.name}</div>
                                            ${dish.stock > 0 && dish.stock < 10 ? '<span class="dish-badge badge-hot">ÁÉ≠ÈîÄ</span>' : ''}
                                        </div>
                                        <div class="dish-desc">Â∑ùËèúÁªèÂÖ∏ÔºåÈ¶ôËæ£ÂèØÂè£</div>
                                    </div>
                                    <div class="dish-footer">
                                        <div>
                                            <div class="dish-price">${dish.price}</div>
                                            <div class="dish-stock">Â∫ìÂ≠ò ${dish.stock}‰ªΩ</div>
                                        </div>
                                        <button class="add-btn" 
                                            onclick="addToCart(${dish.dish_id})" 
                                            ${!isAvailable || qty >= dish.stock ? 'disabled' : ''}>
                                            +
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Âä†ËΩΩËèúÂìÅÂ§±Ë¥•:', error);
            }
        }

        function addToCart(dishId) {
            if (!currentUser) {
                showLogin();
                return;
            }
            
            if (!cart[dishId]) cart[dishId] = 0;
            cart[dishId]++;
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            loadDishes();
        }

        function updateCartCount() {
            const count = Object.values(cart).reduce((sum, qty) => sum + qty, 0);
            document.getElementById('cartCount').textContent = count;
        }

        function goToCheckout() {
            if (Object.keys(cart).length === 0) {
                alert('Ë¥≠Áâ©ËΩ¶ÊòØÁ©∫ÁöÑÔºÅ');
                return;
            }
            if (!currentUser) {
                showLogin();
                return;
            }
            window.location.href = '/checkout';
        }

        // ÂàùÂßãÂåñ
        window.onload = () => {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                document.getElementById('userDisplay').innerHTML = 
                    `<span style="color: #FF8855;">üë§ ${currentUser.username}</span>`;
            }
            
            const savedCart = localStorage.getItem('cart');
            if (savedCart) cart = JSON.parse(savedCart);
            
            updateCartCount();
            loadCategories();
            loadDishes();
        };
    </script>
</body>
</html>

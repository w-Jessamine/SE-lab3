        .add-btn {

        /* è´­ç‰©è½¦æŒ‰é’® */
        .cart-btn {

        @media (max-width: 768px) {

        /* è¯¦æƒ…å¼¹çª— */

        .modal {

        }

        .option-group { margin: 12px 0; }
        .opt-title { font-size: 14px; color: #666; margin-bottom: 8px; }
        .opt-tags { display: flex; gap: 8px; flex-wrap: wrap; }
        .opt-tag {
            padding: 6px 12px; border-radius: 16px; border: 1px solid #E5E5E5; cursor: pointer; font-size: 13px;
        }
        .opt-tag.active { background: #FF8855; color: #fff; border-color: #FF8855; }
        .qty-row { display: flex; align-items: center; gap: 12px; margin-top: 8px; }
        .qty-btn { width: 32px; height: 32px; border: 1px solid #E5E5E5; background: #fff; border-radius: 8px; cursor: pointer; font-size: 18px; }
        .qty-btn:hover { background: #F5F5F5; }
        .qty-display { min-width: 40px; text-align: center; font-weight: 700; }
        .primary-btn { width: 100%; margin-top: 12px; padding: 12px; border: none; background: #FF8855; color: #fff; border-radius: 10px; font-weight: 700; cursor: pointer; }

<body>
    <!-- ç™»å½•å¼¹çª— -->
    <div class="login-modal" id="loginModal">
        <div class="login-box">
            <div class="login-icon">ğŸœ</div>
            <div class="login-title">ç‚¹å•ç¨‹åºç½‘</div>
            <form class="login-form" onsubmit="handleLogin(event)">
                <label>ç”¨æˆ·å</label>
                <input type="text" id="usernameInput" placeholder="è¯·è¾“å…¥ç”¨æˆ·å" required>
                <label>å¯†ç </label>
                <input type="password" id="passwordInput" placeholder="è¯·è¾“å…¥å¯†ç ">
                <button type="submit" class="login-btn">ç™»å½•</button>
            </form>
            <div class="login-tip">è¿˜æ²¡æœ‰è´¦å·ï¼Ÿç«‹å³æ³¨å†Œ</div>
        </div>
    </div>

    <!-- é¡¶éƒ¨å¯¼èˆª -->
    <div class="header">
        <div class="logo">
            <div class="logo-icon">ğŸœ</div>
            <div class="logo-text">èœå•</div>
        </div>
        <div class="user-info">
            <span id="userDisplay">
                <a class="login-link" onclick="showLogin()">ç™»å½•</a>
            </span>
        </div>
    </div>

    <!-- æœç´¢æ  -->
    <div class="search-section">
        <div class="search-box">
            <input type="text" placeholder="æœç´¢èœå“åç§°æˆ–å…³é”®è¯">
        </div>
    </div>

    <!-- åˆ†ç±»æ ‡ç­¾ -->
    <div class="categories" id="categories">
        <button class="category-tag active" onclick="selectCategory(null)">ç‰¹è‰²èœ</button>
    </div>

    <!-- èœå“åˆ—è¡¨ -->
    <div class="dishes-container" id="dishesContainer"></div>

    <!-- è´­ç‰©è½¦æŒ‰é’® -->
    <div class="cart-btn" onclick="goToCheckout()">
        ğŸ›’
        <div class="cart-count" id="cartCount">0</div>
    </div>

    <!-- èœå“è¯¦æƒ…å¼¹çª— -->
    <div id="detailModal" class="modal-mask">
      <div class="modal">
        <div class="modal-title" id="detailTitle">é€‰æ‹©å£å‘³ä¸æ•°é‡</div>
        <div id="detailOptions"></div>
        <div class="option-group">
          <div class="opt-title">å¤‡æ³¨</div>
          <textarea id="detailRemark" style="width:100%;height:70px;border:1px solid #E5E5E5;border-radius:8px;padding:8px;" placeholder="å£å‘³åå¥½ã€å¿Œå£ç­‰"></textarea>
        </div>
        <div class="qty-row">
          <span style="color:#666;">æ•°é‡</span>
          <button class="qty-btn" onclick="changeDetailQty(-1)">âˆ’</button>
          <div class="qty-display" id="detailQty">1</div>
          <button class="qty-btn" onclick="changeDetailQty(1)">+</button>
        </div>
        <button class="primary-btn" onclick="confirmAddToCart()">åŠ å…¥è´­ç‰©è½¦</button>
      </div>
    </div>

    <script>
        let currentUser = null;
        let currentCategory = null;
        // è´­ç‰©è½¦æ”¹ä¸ºæ˜ç»†æ•°ç»„ï¼š[{dish_id, qty, option_item_ids:[], remark}]
        let cart = [];
        let currentDish = null; // å¼¹çª—ä¸­æ­£åœ¨é…ç½®çš„èœå“
        let currentOptions = []; // å¼¹çª—å£å‘³ç»„é€‰é¡¹
        let selectedOptionIds = new Set();
        let detailQty = 1;

        function showLogin() {
            document.getElementById('loginModal').classList.add('active');
        }

        function hideLogin() {
            document.getElementById('loginModal').classList.remove('active');
        }

        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('usernameInput').value.trim();
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username})
                });
                const user = await res.json();
                currentUser = user;
                
                document.getElementById('userDisplay').innerHTML = 
                    `<span style="color: #FF8855;">ğŸ‘¤ ${user.username}</span>`;
                
                localStorage.setItem('currentUser', JSON.stringify(user));
                hideLogin();
            } catch (error) {
                alert('ç™»å½•å¤±è´¥ï¼š' + error);
            }
        }

        // ç‚¹å‡»èƒŒæ™¯å…³é—­ç™»å½•å¼¹çª—
        document.getElementById('loginModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideLogin();
            }
        });

        async function loadCategories() {
            try {
                const res = await fetch('/api/categories');
                const categories = await res.json();
                const container = document.getElementById('categories');
                
                container.innerHTML = '<button class="category-tag active" onclick="selectCategory(null)">ç‰¹è‰²èœ</button>';
                categories.forEach(cat => {
                    const btn = document.createElement('button');
                    btn.className = 'category-tag';
                    btn.textContent = cat.name;
                    btn.onclick = () => selectCategory(cat.category_id);
                    container.appendChild(btn);
                });
            } catch (error) {
                console.error('åŠ è½½åˆ†ç±»å¤±è´¥:', error);
            }
        }

        function selectCategory(categoryId) {
            currentCategory = categoryId;
            document.querySelectorAll('.category-tag').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            loadDishes();
        }

        async function loadDishes() {
            try {
                const url = currentCategory ? `/api/dishes?category_id=${currentCategory}` : '/api/dishes';
                console.log('æ­£åœ¨åŠ è½½èœå“:', url);
                const res = await fetch(url);
                const dishes = await res.json();
                console.log('è·å–åˆ°èœå“:', dishes.length);
                const container = document.getElementById('dishesContainer');
                
                if (!dishes || dishes.length === 0) {
                    container.innerHTML = '<div style="padding:20px;text-align:center;color:#999;">æš‚æ— èœå“</div>';
                    return;
                }
                
                container.innerHTML = dishes.map(dish => {
                    const qty = cart.filter(i => i.dish_id === dish.dish_id).reduce((s,i)=>s+i.qty,0);
                    const isAvailable = dish.status === 'OnShelf' && dish.stock > 0;
                    
                    return `
                        <div class="dish-card">
                            <div class="dish-content">
                                <div class="dish-image">
                                  ${dish.image_url ? `<img src="${dish.image_url}" alt="${dish.name}" style="width:100%;height:100%;object-fit:cover;border-radius:8px;"/>` : 'èœå“å›¾ç‰‡'}
                                </div>
                                <div class="dish-info">
                                    <div>
                                        <div class="dish-header">
                                            <div class="dish-name">${dish.name}</div>
                                            ${dish.stock > 0 && dish.stock < 10 ? '<span class="dish-badge badge-hot">çƒ­é”€</span>' : ''}
                                        </div>
                                        <div class="dish-desc">å·èœç»å…¸ï¼Œé¦™è¾£å¯å£</div>
                                    </div>
                                    <div class="dish-footer">
                                        <div>
                                            <div class="dish-price">${dish.price}</div>
                                            <div class="dish-stock">åº“å­˜ ${dish.stock}ä»½</div>
                                        </div>
                                        <button class="add-btn" 
                                            onclick="openDishDetail(${dish.dish_id})" 
                                            ${!isAvailable || qty >= dish.stock ? 'disabled' : ''}>
                                            +
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('åŠ è½½èœå“å¤±è´¥:', error);
            }
        }
        async function openDishDetail(dishId) {
            if (!currentUser) { showLogin(); return; }
            // åˆå§‹åŒ–
            currentDish = dishId;
            detailQty = 1;
            selectedOptionIds = new Set();
            document.getElementById('detailQty').textContent = detailQty;
            document.getElementById('detailRemark').value = '';
            // æ‹‰å–å£å‘³ç»„
            try {
                const [dishRes, optRes] = await Promise.all([
                    fetch(`/api/dishes/${dishId}`),
                    fetch(`/api/dishes/${dishId}/options`)
                ]);
                const dish = await dishRes.json();
                const groups = await optRes.json();
                document.getElementById('detailTitle').textContent = dish.name;
                currentOptions = groups;
                // æ¸²æŸ“é€‰é¡¹
                const wrap = document.getElementById('detailOptions');
                wrap.innerHTML = groups.map(g => {
                    const items = g.items.map(it => `<span class="opt-tag" data-id="${it.item_id}" data-group="${g.group_id}" data-type="${g.type}" onclick="toggleOpt(this)">${it.name}${Number(it.price_delta)>0?` +Â¥${it.price_delta}`:''}</span>`).join('');
                    return `<div class="option-group"><div class="opt-title">${g.name}${g.required?'ï¼ˆå¿…é€‰ï¼‰':''}</div><div class="opt-tags">${items}</div></div>`;
                }).join('');
                document.getElementById('detailModal').classList.add('active');
            } catch(e){ console.error(e); }
        }
        function toggleOpt(el){
            const id = parseInt(el.getAttribute('data-id'));
            const groupId = el.getAttribute('data-group');
            const type = el.getAttribute('data-type'); // Single/Multiple
            if(type === 'Single'){
                // å–æ¶ˆåŒç»„å…¶å®ƒ
                document.querySelectorAll(`.opt-tag[data-group="${groupId}"]`).forEach(n=>{
                    n.classList.remove('active');
                    selectedOptionIds.delete(parseInt(n.getAttribute('data-id')));
                });
                el.classList.add('active');
                selectedOptionIds.add(id);
            } else {
                if(el.classList.contains('active')) { el.classList.remove('active'); selectedOptionIds.delete(id); }
                else { el.classList.add('active'); selectedOptionIds.add(id); }
            }
        }
        function changeDetailQty(delta){
            detailQty = Math.max(1, detailQty + delta);
            document.getElementById('detailQty').textContent = detailQty;
        }
        function confirmAddToCart(){
            const remark = document.getElementById('detailRemark').value.trim();
            cart.push({ dish_id: currentDish, qty: detailQty, option_item_ids: Array.from(selectedOptionIds), remark });
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            document.getElementById('detailModal').classList.remove('active');
            loadDishes();
        }

        function updateCartCount() {
            const count = cart.reduce((sum, it) => sum + it.qty, 0);
            document.getElementById('cartCount').textContent = count;
        }

        function goToCheckout() {
            if (cart.length === 0) {
                alert('è´­ç‰©è½¦æ˜¯ç©ºçš„ï¼');
                return;
            }
            if (!currentUser) {
                showLogin();
                return;
            }
            window.location.href = '/checkout';
        }

        // åˆå§‹åŒ–
        window.onload = () => {
            console.log('é¡µé¢åŠ è½½å®Œæˆï¼Œå¼€å§‹åˆå§‹åŒ–...');
            
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    document.getElementById('userDisplay').innerHTML = 
                        `<span style="color: #FF8855;">ğŸ‘¤ ${currentUser.username}</span>`;
                } catch (e) {
                    console.error('è§£æç”¨æˆ·ä¿¡æ¯å¤±è´¥:', e);
                    localStorage.removeItem('currentUser');
                }
            }
            
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                try {
                    const parsed = JSON.parse(savedCart);
                    // éªŒè¯æ˜¯å¦æ˜¯æ•°ç»„æ ¼å¼
                    if (Array.isArray(parsed)) {
                        cart = parsed;
                    } else {
                        console.warn('è´­ç‰©è½¦æ ¼å¼é”™è¯¯ï¼Œå·²é‡ç½®');
                        localStorage.removeItem('cart');
                        cart = [];
                    }
                } catch (e) {
                    console.error('è§£æè´­ç‰©è½¦å¤±è´¥:', e);
                    localStorage.removeItem('cart');
                    cart = [];
                }
            }
            
            updateCartCount();
            loadCategories();
            loadDishes();
        };
    </script>
</body>

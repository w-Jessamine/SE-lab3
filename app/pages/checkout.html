    <script>
        // æ˜ç»†è´­ç‰©è½¦
        let cart = [];
        let currentUser = null;
        let dishes = {};

        async function loadCartDetails() {
            const savedCart = localStorage.getItem('cart');
            const savedUser = localStorage.getItem('currentUser');
            const savedDiningCount = localStorage.getItem('diningCount') || '2';
            
            document.getElementById('diningCountDisplay').textContent = savedDiningCount;
            
            if (!savedCart || !savedUser) {
                alert('è´­ç‰©è½¦ä¸ºç©ºæˆ–æœªç™»å½•ï¼');
                window.location.href = '/';
                return;
            }
            
            cart = JSON.parse(savedCart);
            currentUser = JSON.parse(savedUser);
            
            if (cart.length === 0) {
                alert('è´­ç‰©è½¦ä¸ºç©ºï¼');
                window.location.href = '/';
                return;
            }
            
            // åŠ è½½èœå“è¯¦æƒ…
            let total = 0;
            let itemCount = 0;
            const container = document.getElementById('cartContainer');
            container.innerHTML = '';
            
            for (let idx = 0; idx < cart.length; idx++) {
                const item = cart[idx];
                try {
                    const res = await fetch(`/api/dishes/${item.dish_id}`);
                    const dish = await res.json();
                    dishes[item.dish_id] = dish;
                    
                    // æ‹‰å–é€‰æ‹©çš„é€‰é¡¹ç”¨äºæ˜¾ç¤ºåŠ ä»·
                    let add = 0;
                    if (item.option_item_ids && item.option_item_ids.length) {
                        const optGroups = await (await fetch(`/api/dishes/${item.dish_id}/options`)).json();
                        const allOpts = optGroups.flatMap(g => g.items);
                        item.option_item_ids.forEach(id => {
                            const found = allOpts.find(o => o.item_id === id);
                            if (found) add += Number(found.price_delta || 0);
                        });
                    }
                    const subtotal = (Number(dish.price) + add) * item.qty;
                    total += subtotal;
                    itemCount += item.qty;
                    
                    container.innerHTML += `
                        <div class="cart-item">
                            <div class="item-header">
                                <div class="item-name">${dish.name}</div>
                                <div class="item-price">Â¥${dish.price}</div>
                            </div>
                            <div class="item-desc">${item.remark ? item.remark : 'æ ‡å‡†ä»½'}</div>
                            <div class="item-footer">
                                <div>
                                    <span class="qty-label">æ•°é‡ï¼š${item.qty}</span>
                                    <button class="delete-btn" onclick="deleteCartItem(${idx})">åˆ é™¤</button>
                                </div>
                                <div class="subtotal">
                                    å°è®¡ <span class="subtotal-price">Â¥${subtotal.toFixed(2)}</span>
                                </div>
                            </div>
                        </div>
                    `;
                } catch (error) {
                    console.error('åŠ è½½èœå“å¤±è´¥:', error);
                }
            }
            
            document.getElementById('itemCount').textContent = `å…±${itemCount}ä»¶`;
            document.getElementById('totalPrice').textContent = `Â¥${total.toFixed(2)}`;
        }

        async function submitOrder() {
            const items = cart.map(i => ({
                dish_id: parseInt(i.dish_id),
                qty: i.qty,
                option_item_ids: i.option_item_ids || []
            }));
            
            const orderData = {
                user_id: currentUser.user_id,
                remark: "",
                items: items
            };
            
            try {
                const res = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(orderData)
                });
                
                if (!res.ok) {
                    const error = await res.json();
                    throw new Error(error.detail || 'ä¸‹å•å¤±è´¥');
                }
                
                const order = await res.json();
                
                // æ¸…ç©ºè´­ç‰©è½¦
                localStorage.removeItem('cart');
                
                // æ˜¾ç¤ºæˆåŠŸé¡µé¢
                document.getElementById('cartPage').style.display = 'none';
                document.getElementById('successPage').classList.add('active');
                
                // å¡«å……è®¢å•ä¿¡æ¯
                document.getElementById('orderNumber').textContent = `#A${order.order_id.toString().padStart(12, '0')}`;
                document.getElementById('orderTime').textContent = new Date().toLocaleString('zh-CN');
                const cnt = items.reduce((s,i)=>s+i.qty,0);
                document.getElementById('orderCount').textContent = `${cnt}ä»¶`;
                document.getElementById('orderTotal').textContent = `Â¥${order.total_price}`;
                document.getElementById('viewOrderLink').onclick = ()=>{ window.location.href = `/order/${order.order_id}`; }
                
            } catch (error) {
                alert('ä¸‹å•å¤±è´¥ï¼š' + error.message);
            }
        }

        function deleteCartItem(index) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªèœå“å—ï¼Ÿ')) {
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                if (cart.length === 0) {
                    alert('è´­ç‰©è½¦å·²ç©ºï¼Œè¿”å›é¦–é¡µ');
                    window.location.href = '/';
                } else {
                    loadCartDetails();
                }
            }
        }

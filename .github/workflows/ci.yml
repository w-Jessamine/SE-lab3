# ============================================================================
# GitHub Actions CI 工作流配置
# 项目：点单系统 (Python + FastAPI + SQLAlchemy)
# 作者：231220072 王佳铭
# ============================================================================

# 工作流名称
name: Python Order System CI

# 触发条件：当代码推送到 main 分支或有人向 main 分支发起 Pull Request 时触发
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# 工作流包含的任务 (jobs)
jobs:
  # 任务1：代码检查与测试
  test:
    # 运行此任务的操作系统环境
    runs-on: ubuntu-latest
    
    # 任务包含的步骤 (steps)
    steps:
    # 第一步：检出代码库
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # 第二步：设置 Python 环境
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'  # 使用 Python 3.10
        cache: 'pip'  # 缓存 pip 依赖以加速构建
    
    # 第三步：安装项目依赖
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov  # 安装测试覆盖率工具
    
    # 第四步：运行代码风格检查（可选，失败不阻断）
    - name: Run linting (optional)
      continue-on-error: true
      run: |
        pip install ruff
        ruff check app/ --ignore E501
    
    # 第五步：运行单元测试
    - name: Run unit tests
      run: |
        pytest tests/test_inventory.py tests/test_order.py -v --tb=short
    
    # 第六步：运行集成测试
    - name: Run integration tests
      run: |
        pytest tests/test_integration.py -v --tb=short
    
    # 第七步：运行并发测试
    - name: Run concurrency tests
      run: |
        pytest tests/test_concurrency.py -v --tb=short
    
    # 第八步：运行所有测试并生成覆盖率报告
    - name: Run all tests with coverage
      run: |
        pytest tests/ -v --cov=app --cov-report=term-missing --cov-report=xml
    
    # 第九步：上传覆盖率报告（可选）
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml
        retention-days: 7

  # 任务2：代码质量检查（可选）
  quality:
    runs-on: ubuntu-latest
    needs: test  # 依赖测试任务成功
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint bandit
        pip install -r requirements.txt
    
    # 运行 Pylint 代码质量检查
    - name: Run Pylint
      continue-on-error: true
      run: |
        pylint app/ --exit-zero --output-format=text | head -50
    
    # 运行 Bandit 安全检查
    - name: Run Bandit security check
      continue-on-error: true
      run: |
        bandit -r app/ -c bandit.yaml -f txt | head -30

